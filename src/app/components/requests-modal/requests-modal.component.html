<ng-container *ngIf="show">
  <div id="exampleModalLive" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel"
       style="padding-right: 17px; display: block;" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLiveLabel">Plaseaza cerere</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="!response">

            <div class="form-group">
              <label for="userInput">User</label>
              <input type="email" class="form-control" id="userInput" placeholder="User" formControlName="user"
                     [ngClass]="{'is-invalid': (user.invalid || user.errors?.maxlength) && (user.dirty || user.touched)}">
              <div class="invalid-feedback" *ngIf="user.errors?.maxlength">
                Max length is 20 chars
              </div>
            </div>

            <div class="form-group">
              <label for="descriptionInput">Description</label>
              <textarea class="form-control" id="descriptionInput" placeholder="Description"
                        formControlName="description" rows="7"
                        [ngClass]="{'is-invalid': (description.invalid || description.errors?.maxlength) && (description.dirty || description.touched)}"></textarea>
              <div class="invalid-feedback" *ngIf="description.errors?.maxlength">
                Max length is 255 chars
              </div>
            </div>
          </div>
          <div class="modal-body" *ngIf="response">
            <div class="alert alert-success" role="alert" *ngIf="response.success">
              Cererea Dvs. a fost inregistrata cu success!
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="!response.success">
              Error occurred:<br />
              {{response.message}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="requestForm.invalid" *ngIf="!response">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
</ng-container>
